<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="font/font-awesome/css/fontawesome.css">
    <link rel="stylesheet" href="font/font-awesome/css/brands.css">
    <link rel="stylesheet" href="font/font-awesome/css/solid.css">
	<title>Sweet Bakery</title>
    <!--Images used from: https://unsplash.com/-->   
   
</head>

<body>

    <!-- NAVIGATION-->
    <div class="topnav" id="myTopnav">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="gallery.html">Gallery</a>
        <a href="events.html">Events</a>
        <a href="recipes.html">Recipes</a>
        <a href="contact.html">Contact</a>
        <a href="order.html" class="active">Order</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
        </a>
    </div>
    
    <!-- CONTENT -->
    <div id="container">
        
        <div class="headerImg">
            <img class="image" src="images/orderPage.jpg" alt="HPicture of a till">
        </div>

        <div class="PageHeading">
            <h1>Order</h1>
        </div>

        <div class="order">
            <form id="orderForm" action="submitOrder.html" method="GET">

                <p>
                    <label for="name">First Name:</label>
                    <input type="text" name="name" id="name">   
                </p>
                
                <p>
                    <label for="lastname">Last Name:</label>
                    <input type="text" name="lastname" id="lastname">
                </p>
                
                <p>
                    <label for="address">Address:</label>
                    <input type="text" name="address" id="address">
                </p>
                
                <p>
                    <label for="mobile">Mobile:</label>
                    <input type="text" name="mobile" id="mobile" placeholder="e.g. 0873359669"> 
                </p>
                
                <p>
                    <label for="email1">Email:</label>
                    <input type="email" name="email1" id="email1"> 
                </p>
                
                <p>
                    <label for="date">Date: </label>
                    <input type="datetime-local" id="date" name="date">
                </p>
                
                <p>
                    <label for="specialRequest">Special Request:</label>
                    <textarea id="specialRequest" name="specialRequest" rows="3" cols="25"></textarea> 
                </p>
                
                <p>
                    <label for="orderDetails">Order: </label>
                    <textarea id="orderDetails" name="orderDetails" rows="5" cols="35"></textarea>
                </p>
                

                <input type="submit">
                
            </form>
        </div>
        <div class="form_Image">
            <img class="image" src="images/pic6.jpg" id="mainImg" alt="Cupcakes">
        </div>
    </div>



    <!-- FOOTER -->
    <footer> 
        <a href="https://www.facebook.com/" target="_blank" rel="noopener" aria-label="Visit our Facebook page (opens in a new tab)">

            <i class="fa-brands fa-square-youtube fa-beat"></i></a>

    </footer>

</body>

    <!-- CONTENT -->
    <div id="container">

        <div class="headerImg">
            <img class="image" src="images/contactPage.jpg" alt="Laptop">
        </div>
        
        <div class="PageHeading">
            <h1>Contact Us!</h1>
        </div>
        
        <div class="contact">
            <form id="detailsForm" action="http://rdwd.atspace.cc/response.php" method="POST">

                <p id="validation">
                    <label for="name">First Name:</label>
                    <input type="text" name="name" id="name">  
                </p>
                
                <p id="validation">
                    <label for="lastname">Last Name: </label>
                    <input type="text" name="lastname" id="lastname">
                </p>

                <p id="validation">
                    <label for="address">Address: </label>
                    <input type="text" name="address" id="address">
                </p>

                <p id="validation">
                    <label for="mobile">Mobile: </label>
                    <input type="text" name="mobile" id="mobile" placeholder="e.g. 0873359669">
                </p>

                <p id="validation">
                    <label for="email1">Email: </label>
                    <input type="email" name="email1" id="email1">
                </p>

                <p id="validation">
                    <label for="email2">Confirm Email: </label>
                    <input type="email" name="email2" id="email2">
                </p>

                <p id="validation">
                    <label>Membership</label>
                    <br>
                    <label for="member">Member: </label>
                    <input type="radio" id="member" name="membership" value="member">
                    <label for="non-member">Non-member: </label>
                    <input type="radio" id="non-member" name="membership" value="nonMember">
                </p>

                <p id="validation">
                    <label for="query">Query: </label>
                    <textarea id="query" name="query" rows="5" cols="25"></textarea>
                </p>

                <button type="submit">Submit</button>
                
            </form>
        </div>
    </div>

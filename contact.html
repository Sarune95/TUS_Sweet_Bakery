        <div class="PageHeading">
            <h1>Contact Us!</h1>
        </div>
        <div class="contact_back">
            
            <div class="contact_form">
                    <form id="detailsForm" action="http://rdwd.atspace.cc/response.php" method="POST">
                        
                        <p class="contact_inputs">
                            <label for="firstname">First Name:</label>
                            <input  type="text" name="firstname" id="firstname">
                        </p>
                        <p class="contact_inputs">
                            <label for="lastname">Last Name:</label>
                            <input type="text" name="lastname" id="lastname">
                        </p>
                        <p class="contact_inputs">
                            <label for="telephone">Telephone:</label>
                            <input type="text" name="telephone" id="telephone">
                        </p>
                        <p class="contact_inputs">
                            <label for="email">Email:</label>
                            <input type="email" name="email" id="email">
                        </p>
                        <p class="contact_inputs">
                            <label for="email">Reenter Email:</label>
                            <input type="email" name="email" id="email">
                        </p>
                        <p class="contact_inputs">
                            <label for="address">Address:</label>
                            <textarea name="address" id="address" cols="45" rows="5"></textarea>
                        </p>
                        <p class="contact_inputs">
                            <label for="noOfGuests">Rate our baked goods from 1 To 10:</label>
                            <input type="text" name="noOfGuests" id="noOfGuests">
                        </p>
                        <br>
                        <label for="noOfGuests">member or not member:</label>
                        <p class="contact_inputs">
                        
                            <input type="radio" name="country" id="IndiaYes" value="India">
                            <label for="IndiaYes">Yes</label>

                            <input type="radio" name="country" id="IndiaNo" value="India">
                            <label for="IndiaNo">No</label>
                        </p>    
                    
                        <p>
                            <input type="submit" name="submit" id="submit" value="Submit">
                        </p>
                    </form>
            </div>
        </div>


    </div>

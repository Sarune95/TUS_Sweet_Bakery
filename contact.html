    <!-- CONTENT -->
    <div id="container">

        <div class="headerImg">
            <img class="image" src="images/contactPage.jpg" alt="Header image">
        </div>
        
        <div class="PageHeading">
            <h1>Contact Us!</h1>
        </div>
        <div class="contact_back">
            
            <div class="contact_form">
                    <form id="detailsForm" action="http://rdwd.atspace.cc/response.php" method="POST">
                        
                        <label for="firstname">First Name:</label>
                        <input  type="text" name="firstname" id="firstname">
                        

                        <label for="lastname">Last Name:</label>
                        <input type="text" name="lastname" id="lastname">

                        <label for="address">Address:</label>
                        <input type="text" name="address" id="address">

                        <label for="telephone">Telephone:</label>
                        <input type="text" name="telephone" id="telephone" placeholder="e.g. 0873359669">
                   
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" required>
                    
                        <label for="email">Retype your Email: </label>
                        <input type="email" name="confirmEmail" id="confirmEmail" required>
                    
                        <div class="radioButtons">
                            <label>Membership</label>
                            <input type="radio" id="member" name="membership" value="member">
                            <label for="member">Member</label>
                            <input type="radio" id="not-member" name="membership" value="nonMember">
                            <label for="nonMember">Not-member</label>
                        </div>
                        <label for="comment">Comment: </label>
                        <textarea id="comment" name="comment" rows="5" cols="25" required></textarea>
                     
                        <button type="submit">Submit</button>
                    
                    </form>
            </div>
        </div>


    </div>
